{% extends 'base.html' %}
{% block content %}
    <div class="container text-center">
        <h1  class="my-4">Welcome to MyShop</h1>
        <div class="row row-cols-3">
        {% for product in products %}
            <div class="col">
                  <a class="link-offset-2 link-underline link-underline-opacity-0"
                   href="{% url 'products:detail' product.id %}">
                    <div class="card text-bg-secondary mb-3 border-dark" style="width: 18rem;" >
                        {% if product.main_img_short %}
                        <img src="{{ product.main_img_short.img.url }}" style="height: 20rem;" class="img-card" alt="Main Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <div class="card-text fs-6">{{product.description|truncatechars:28}}</div>
                            <div class="fs-4">{{product.price}}</div>
                            <div class="star-rating"
                                 style="background-image: linear-gradient(to right, gold 0%, gold {{product.rating_percentage}}%,
                                 transparent {{product.rating_percentage}}%, transparent 100%);"></div>
                            <div style="font-size: 12px;">{{product.number_of_ratings}} ratings</div>
                        </div>
                    </div>
                  </a>
            </div>
          {% endfor %}
        </div>
    </div>
{% endblock %}
