<style>
    .badge_cart:after{
        content:attr(value);
        font-size:12px;
        color: #fff;
        background: red;
        border-radius:50%;
        padding: 0 5px;
        position:relative;
        left:-8px;
        top:-10px;
        opacity:0.9;
    }
</style>



<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'pages:home' %}">MyShop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'pages:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pages:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pages:contact' %}">Contact</a>
        </li>
      </ul>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% if request.session.cart and request.session.cart_length %}
        <li class="nav-item">
          <a href="{% url 'products:cart' %}"><i class="fa badge_cart fa-lg" value={{request.session.cart_length}}>&#xf07a;</i></a>
        </li>
        {% else %}
        <li class="nav-item">
           <a href="{% url 'products:cart' %}"><i class="fa badge_cart fa-lg" value=0>&#xf07a;</i></a>
        </li>
        {% endif %}
      </ul>

  </div>
</nav>
