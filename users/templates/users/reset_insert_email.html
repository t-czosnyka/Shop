{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Insert your email to reset password:</h1>
<div class="mt-4">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary my-4">Reset</button>
        <a href="{% url 'pages:home' %}" class="btn btn-secondary">Go back</a>
    </form>
</div>
{% endblock %}
