{% extends 'base.html' %}
{% block content %}
<div class="my-4">
    <h1 style="display: inline-block;">Your orders:</h1>
    <div class="dropdown float-end" style="display: inline-block;">
        <form>
          <select class="form-select" name="order" id="order" onchange="this.form.submit()" >
            <option value="" selected>Order by</option>
            <option value="1">Newest</option>
            <option value="2">Oldest</option>
            <option value="3">Highest value</option>
            <option value="4">Lowest value</option>
          </select>
        </form>
    </div>
</div>
<div class="mt-4">
    {% if orders_list %}
        <div class="list-group">
        {% for order in orders_list %}
            <a href="{{ order.get_absolute_url }}"><button type="button" class="list-group-item list-group-item-action list-group-item-info">
                Order number: <b>{{order.id}}</b> <div class="d-flex justify-content-end">  {{order.created}}</div>
                <div>Items: {{order.total_items}}  Items Value: <b>{{order.total_value}}</b></div></button></a>
        {% endfor %}
        </div>
    {% else %}
        <p>No orders found</p>
    {% endif %}
</div>
<button onclick="history.back()" class="btn btn-secondary mt-4" type="button">Go back</button>
{% endblock %}
