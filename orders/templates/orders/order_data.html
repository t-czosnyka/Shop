{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Fill in your order data:</h1>
<div class="mt-4">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary my-4 " type="button">Order</button>
        <a href="{% url 'products:cart' %}" class="btn btn-secondary">Go back</a>
    </form>
</div>
{% endblock %}
